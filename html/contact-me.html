<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactMe</title>
    <link rel="icon" href="./assets/images/online-shopping_3081648.png" type="image/icon" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="/CSSFINAL/html/shopping-list.html">Shopping List</a>
        <a href="/CSSFINAL/html/about-me.html">About Me</a>
        <a href="/CSSFINAL/html/contact-me.html">Contact Me</a>
      </nav>
    </header>
    <main>
      <section class="contact-me" id="contact-me">
        <div class="contact-container">
          <h2>Contact Me</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Suggest / Critics:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <!-- Footer Content -->
    </footer>
  </body>
</html>
